<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Bellota+Text&display=swap" rel="stylesheet">    <link rel="stylesheet" href="style.css">
    
    <title>Contactez-nous</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="h1">ohmyfood</h1>
        </header>
        <main class="base contact">
            <h2 class="h2">Contactez-nous</h2>
            <form action="traitement.php" method="post">
                <section>
                    <div class="contact__under">
                        <label for="restaurant" class="decoration">Objet du message*</label>
                        <select name="restaurant" id="restaurant" required>
                            <option value="incident">Je souhaite déclarer un incident</option>
                            <option value="wrongorder">Ce n'est pas ce que j'ai commandé</option>
                            <option value="information">Je souhaites un renseignement</option>
                            <option value="companymeal">Je souhaites organiser un repas d'entreprise</option>
                        </select>
                    </div>
                    <div class="contact__under">
                        <label for="restaurant" class="decoration">Choisissez le restaurant concerné dans cette liste*</label>
                        <select name="restaurant" id="restaurant" required>
                            <option value="note">La note enchantée</option>
                            <option value="chic">Le chic à la française</option>
                            <option value="delice">Le délice des papilles</option>
                            <option value="palette">La palette du goût</option>
                        </select>
                    </div>
                </section>
                <section class="identity civil-state">
                    <div class="contact__under">
                        <label for="name" class="decoration">Nom*</label><input type="text" name="name" id="name" placeholder="Doe" maxlength="10" autofocus required/> 
                    </div>
                    <div class="contact__under">
                        <label for="firstname" class="decoration">Prénom*</label><input type="text" name="firstname" id="firstname" placeholder="John" maxlength="8" required/> 
                    </div>
                </section>
                <section class="identity join">
                    <div class="contact__under">
                        <label for="email" class="decoration">Adresse email*</label><input type="email" id="email" placeholder="JohnDoe@gmail.com" required>
                    </div>
                    <div class="contact__under">
                        <label for="tel" class="decoration">Téléphone*</label><input type="tel" id="tel" placeholder="06.92.75.33.47">
                    </div>
                </section>
                <div class="contact__under">
                    <label for="comment" class="decoration">Laisser un commentaire*</label>
                    <textarea name="comment" id="comment" placeholder="ex: Erreur de commande ; Délais non respectés... etc" cols="100" rows="15" required></textarea>
                </div>
                <div class="btn">
                    <input class="btn__send" type="submit" value="Envoyer">
                </div>
                <p class="required">*champ obligatoire</p>
            </form>
        </main>
        <footer class="footer">
            <a href="mentions_legales.html" target="_blank"> Mentions légales</a>
            <a href="contactez-nous.html" target="_blank"> Contactez-nous</a>
        </footer>
    </div>
</body>
</html>
